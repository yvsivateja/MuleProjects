SOUserHMCreate_SQL=select distinct mgr.id_standard as SID, mgr.nm_first as FirstName, mgr.nm_middle as MiddleName, mgr.nm_last as LastName, mgr.id_email_ext as JPMCEmail, mgr.id_phone_pub as WorkPhone, DECODE(mgr.id_ctry_addr, 'USA', 'US', 'CAN', 'Canada', 'JPN', 'Japan', DECODE(mgr.id_region, 'ASIA', 'Asia-Pac', 'EMEA', 'EMEA', 'LAMR', 'Latin America', 'Unknown')) as UserGroup, 'HM3' as WTAccess from uv_int_awds ee, uv_int_awds mgr where ee.id_status_ns in ('A', 'L', 'P') and mgr.id_status_ns = 'A' and mgr.in_empl_cont = 'E' and not (mgr.id_region = 'ASIA' and (mgr.id_mgt_c1_1 = 'N' or (mgr.id_mgt_c1_1 = 'L' and mgr.id_mgt_c1_2 = '030') or (mgr.id_mgt_c1_1 = 'P' and mgr.id_mgt_c1_2 = '044' and mgr.id_mgt_c1_3 = '010'))) and mgr.id_standard = ee.id_std_mgr_direct and mgr.dt_hire_curr >= (to_date('LRD_Goes_Here') - 30) union all select distinct mgr.id_standard as SID, mgr.nm_first as FirstName, mgr.nm_middle as MiddleName, mgr.nm_last as LastName, mgr.id_email_ext as JPMCEmail, mgr.id_phone_pub as WorkPhone, DECODE(mgr.id_ctry_addr, 'USA', 'US', 'CAN', 'Canada', 'JPN', 'Japan', DECODE(mgr.id_region, 'ASIA', 'Asia-Pac', 'EMEA', 'EMEA', 'LAMR', 'Latin America', 'Unknown')) as UserGroup, 'HM4' as WTAccess from uv_int_awds ee, uv_int_awds mgr where ee.id_status_ns in ('A', 'L', 'P') and mgr.id_status_ns = 'A' and mgr.in_empl_cont = 'E' and mgr.id_region = 'ASIA' and (mgr.id_mgt_c1_1 = 'N' or (mgr.id_mgt_c1_1 = 'L' and mgr.id_mgt_c1_2 = '030') or (mgr.id_mgt_c1_1 = 'P' and mgr.id_mgt_c1_2 = '044' and mgr.id_mgt_c1_3 = '010')) and mgr.id_standard = ee.id_std_mgr_direct and mgr.dt_hire_curr >= (to_date('LRD_Goes_Here') - 30) order by 7, 8
