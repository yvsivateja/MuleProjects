TermsCandIDExport_SQLDataSource=PeopleSoft
#SQL has RIF Codes
TermsCandIDExport_SQL=select (SELECT distinct max(ALTER_EMPLID) FROM PS_C1_CURRENT_JOB cj where ee.emplid = cj.emplid) as Identifier, (SELECT jc.hrs_person_id from ps_c1_jobconnect jc where jc.process_instance = (select max(jc2.process_instance) from ps_c1_jobconnect jc2 where ee.emplid = jc2.emplid)) as CandidateID, (SELECT distinct max(ALTER_EMPLID) FROM PS_C1_CURRENT_JOB cj where ee.emplid = cj.emplid) as SSOID, '' as EmployeeNumber, 'FALSE' as Internal, CASE When(action || action_reason) in ('TERNOS') Then '' Else 'Yes' END as FormerEmployee, CASE When(action || action_reason) in ('RETDIV','RETERT','RETRMT','RETINV','RETRES','RETRIR','RETRRR','TERLVJ','TERPAY','TERLOC','TERLVE','TERPOS','TERPRM','TERTAR','TERTSL','TERWOR','TEREXP', 'TERHEA','TEREND','TERATT','TERNOS','TERLDV','TERLTD','TEROTP','TERREL','TERRET','TERMIL','TERNON','TERFAM','TERLFF','TERSPB','TERTES','TERDIV','TERNOC', 'TERNOF','TWPRDV') Then 'Yes' When (action || action_reason) in ('RETFRD','TERCON','TERDEA','TERFRD','TERDRE') Then 'No' When (action || action_reason) in ('RETMUT','TERMUT','TERUNS','TERREQ','TERCER','TERPES','TERJOB','TER ', 'RET ', 'TWP ', 'RWP ') Then 'Needs Review' Else '' END as EligibleForRehire, Action, Action_Reason as ActionReason from ps_job ee where empl_status != 'A' and termination_dt >= to_date('LRD_Goes_Here')-2 and (action || action_reason) NOT in ('TERLS1','TERLS2','TERLS3','TERLS4','TERLS5','TERLS6','TERLMA','TERLSS','TERSRS','TWPRCP','TWPRMA','TWPTSR', 'RETLS1','RETLS2','RETLS3','RETLS4','RETLS5','RETLS6','RETRLM','RETRLS','RETSRS','RWPRSM','RWPRWS','RWPTSR') and ee.empl_rcd = 0 and ee.effdt = (select max(ee_ed.effdt) from ps_job ee_ed where ee.emplid = ee_ed.emplid and ee.empl_rcd = ee_ed.empl_rcd and ee_ed.action in ('TER', 'RET', 'TWP', 'RWP') and ee_ed.effdt <= 'CRD_Goes_Here') and ee.effseq = (select max(ee_es.effseq) from ps_job ee_es where ee_es.action in ('TER', 'RET', 'TWP', 'RWP') and ee.emplid = ee_es.emplid and ee.empl_rcd = ee_es.empl_rcd and ee.effdt = ee_es.effdt) UNION ALL select (SELECT distinct max(ALTER_EMPLID) FROM PS_C1_CURRENT_JOB cj where ee.emplid = cj.emplid) as Identifier, (SELECT jc.hrs_person_id from ps_c1_jobconnect jc where jc.process_instance = (select max(jc2.process_instance) from ps_c1_jobconnect jc2 where ee.emplid = jc2.emplid)) as CandidateID, (SELECT distinct max(ALTER_EMPLID) FROM PS_C1_CURRENT_JOB cj where ee.emplid = cj.emplid) as SSOID, '' as EmployeeNumber, 'FALSE' as Internal, 'Yes' as FormerEmployee, 'Yes' as EligibleForRehire, Action, Action_Reason as ActionReason from ps_job ee where empl_status != 'A' and (termination_dt >= to_date('LRD_Goes_Here')-366 and termination_dt < to_date('CRD_Goes_Here')-365) and (action || action_reason) in ('TERLS1','TERLS2','TERLS3','TERLS4','TERLS5','TERLS6','TERLMA','TERLSS','TERSRS','TWPRCP','TWPRMA','TWPTSR', 'RETLS1','RETLS2','RETLS3','RETLS4','RETLS5','RETLS6','RETRLM','RETRLS','RETSRS','RWPRSM','RWPRWS','RWPTSR') and ee.empl_rcd = 0 and ee.effdt = (select max(ee_ed.effdt) from ps_job ee_ed where ee.emplid = ee_ed.emplid and ee.empl_rcd = ee_ed.empl_rcd and ee_ed.action in ('TER', 'RET', 'TWP', 'RWP') and ee_ed.effdt <= 'CRD_Goes_Here') and ee.effseq = (select max(ee_es.effseq) from ps_job ee_es where ee_es.action in ('TER', 'RET', 'TWP', 'RWP') and ee.emplid = ee_es.emplid and ee.empl_rcd = ee_es.empl_rcd and ee.effdt = ee_es.effdt)
